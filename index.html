<!DOCTYPE html>
<html lang="es">
<head>

        img {

            margin-bottom: 20px;
        }

            margin-bottom: 20px;
        }

</head>
<body>
    <h1>Feliz d铆a del Padre </h1>

    <br>
    <button id="si" onclick="alert('Buena decisi贸n, voluntaria y sin presiones')">S铆</button>
    <button id="no">No</button>

    <script>
        const noBtn = document.getElementById("no");
        const siBtn = document.getElementById("si");

        // Funci贸n para mover el bot贸n "No" a una posici贸n aleatoria
        function moverBoton() {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));

            noBtn.style.left = x + "px";

        // Mover el bot贸n al pasar el rat贸n

</html>
