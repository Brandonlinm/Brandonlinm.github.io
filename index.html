<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Día del Padre</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            color: #c51818;
            font-size: 2.6em;
            margin-bottom: 20px;
        }

        h2 {
            color: #1824c5;
            font-size: 1.6em;
            margin-bottom: 20px;
        }

        button {
            padding: 20px 40px;
            margin: 10px;
            font-size: 1.8em;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #si {
            background-color: #4caf50;
            color: white;
        }

        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Feliz día del Padre 🎉</h1>
    <h2>¿Nos comprarás la PS6? 🎮</h2>
    <img src="ps6.jpg" alt="Una PS6 de verdad">
    <br>
    <button id="si" onclick="alert('Buena decisión, voluntaria y sin presiones')">Sí</button>
    <button id="no">No</button>

    <script>
        const noBtn = document.getElementById("no");
        const siBtn = document.getElementById("si");
        let scale = 1; // Tamaño inicial del botón "Sí"

        // Función para agrandar el botón "Sí"
        function agrandarBoton() {
            scale += 0.1; // Aumentar el tamaño en un 10%
            siBtn.style.transform = `scale(${scale})`;
        }

        // Mover el botón "No" de manera aleatoria cuando el mouse pase por encima
        noBtn.addEventListener("mouseover", () => {
            const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Al hacer clic en "No", el botón "Sí" se agranda progresivamente
        noBtn.addEventListener("click", agrandarBoton);
    </script>
</body>
</html>
